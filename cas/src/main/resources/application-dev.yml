logging:
  level:
    org.springframework.web: info
    cn.lanyue.cas: debug
    cn.binarywang.wx.miniapp: debug

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/casv4?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #  数据源其他配置
      initialSize : 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validaionQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      #    配置监控统计拦截的filters 去掉后监控界面sql无法统计，‘wall’用于防火墙
      filters: stat,wall
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true,druid.stat.slowSqlMills=1000
        # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        # IP白名单(没有配置或者为空，则允许所有访问)
        # allow: 127.0.0.1,192.168.163.1
        # IP黑名单 (存在共同时，deny优先于allow)
        # deny: 192.168.1.73
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: 
        # 登录密码
        login-password: 

# 预生成小区、街道的二维码文件
preread:
  qrcodeUploadPath: D:/lanyue/communityaccessserver/cas/qrcode/
  headPhotoUploadPath: D:/lanyue/communityaccessserver/cas/headPhoto/
  posterGuardUploadPath: D:/lanyue/communityaccessserver/cas/poster/guard/
  posterOwnerUploadPath: D:/lanyue/communityaccessserver/cas/poster/owner/